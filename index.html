<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Ronny Peças - Sistema</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>

  <!-- TELA DE LOGIN -->
  <div id="login-screen" class="center">
    <img src="logo.png" class="logo">
    <h2>Acesso ao Sistema</h2>

    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>


  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">

    <!-- TOPO -->
    <div class="topo">
      <img src="logo.png" class="logo">
      <h1>Sistema de Estoque</h1>
      <button onclick="logout()">Sair</button>
    </div>

    <!-- CADASTRO DE PRODUTO -->
    <h2>Cadastrar Produto</h2>

    <input id="codigoBarras" placeholder="Código de Barras">
    <button onclick="iniciarScanner()">Escanear Código</button>
    <div id="scanner"></div>

    <input id="nomeProduto" placeholder="Nome do Produto">
    <input id="quantidadeProduto" type="number" placeholder="Quantidade">
    <input id="precoCompra" type="number" step="0.01" placeholder="Preço de Compra">
    <input id="precoVenda" type="number" step="0.01" placeholder="Preço de Venda">

    <button onclick="cadastrarProduto()">Cadastrar Produto</button>

    <!-- LISTA -->
    <h2>Produtos em Estoque</h2>
    <div id="listaProdutos"></div>

  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
